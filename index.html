<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="maxScore">Maximum Score: 0</h3>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="btn-line1">
            <div id="yellow" class="btn yellow">1</div>
            <div id="blue" class="btn blue">2</div>
        </div>
        <div class="btn-line2">
            <div id="red" class="btn red">3</div>
            <div id="magenta" class="btn magenta">4</div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
